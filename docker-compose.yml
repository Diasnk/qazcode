# Root compose: run from project root with: docker compose up
# Starts: embeddings service, FastAPI app, Next.js website

services:
  # ----- FastAPI stack (from fastapi/) -----
  embeddings:
    build:
      context: ./fastapi
      dockerfile: Dockerfile.embeddings
    ports:
      - "8081:80"
    environment:
      - EMBEDDING_MODEL=ai-forever/ru-en-RoSBERTa
    volumes:
      - ./fastapi/models:/data

  app:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./fastapi/.env
    environment:
      - EMBEDDING_BASE_URL=http://embeddings:80/v1
    volumes:
      - ./fastapi/notebooks/chroma_langchain_db:/app/notebooks/chroma_langchain_db
      - ./fastapi/extracted_data:/app/extracted_data
    depends_on:
      - embeddings

  # ----- Next.js website (from nextjs/) -----
  web:
    build:
      context: ./nextjs
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Optional: for API calls from server-side; browser uses host-relative URL
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - app
